<div class="custom-modal p-4 rounded">
  <div class="text-center mb-4">
    <h4 class="question-text">{{question}}</h4>
  </div>

  <div class="d-flex justify-content-center gap-3">
    <button class="btn btn-outline-danger custom-btn" (click)="activeModal.close(true)">Yes</button>
    <button class="btn btn-danger custom-btn" (click)="activeModal.dismiss(false)">No</button>
  </div>
</div>
