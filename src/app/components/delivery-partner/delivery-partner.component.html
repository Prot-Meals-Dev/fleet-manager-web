<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">Delivery Partner</h2>
        <button class="btn custom-btn" (click)="openCreateModal(createPartnerModal)">Create Partner</button>
    </div>

    <div class="table-responsive">
        <table class="table custom-table align-middle text-center table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email ID</th>
                    <th>Phone Number</th>
                    <th>Created At</th>
                    <th>Status</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let partner of allPartners">
                    <td>{{ partner.id }}</td>
                    <td>{{ partner.name }}</td>
                    <td>{{ partner.email }}</td>
                    <td>{{ partner.phone || 'N/A' }}</td>
                    <td>{{ partner.created_at | date: 'dd-MM-yyyy'}}</td>
                    <td>
                        <span class="badge px-3 py-2"
                            [ngClass]="partner.status ? 'bg-success-subtle text-success' : 'bg-secondary-subtle text-secondary'">
                            {{ partner.status ? 'Active' : 'Inactive' }}
                        </span>
                    </td>
                    <td><i class="bi bi-pencil-square" role="button"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #createPartnerModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Create Delivery Partner</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>

    <form [formGroup]="partnerForm" (ngSubmit)="onSubmit(modal)">
        <div class="modal-body">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" placeholder="Enter Name" id="name" formControlName="name" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" placeholder="Enter Email" id="email" formControlName="email" class="form-control" />
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" placeholder="Enter Phone Number" id="phone" formControlName="phone" class="form-control" />
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="partnerForm.invalid">Create</button>
        </div>
    </form>
</ng-template>
