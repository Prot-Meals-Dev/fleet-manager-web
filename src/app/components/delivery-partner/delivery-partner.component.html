<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">Delivery Partner</h2>
        <button class="btn custom-btn">Create Partner</button>
    </div>

    <div class="table-responsive">
        <table class="table custom-table align-middle text-center table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email ID</th>
                    <th>Phone Number</th>
                    <th>Orders Assigned</th>
                    <th>Status</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let partner of deliveryPartners">
                    <td>{{ partner.id }}</td>
                    <td>{{ partner.name }}</td>
                    <td>{{ partner.email }}</td>
                    <td>{{ partner.phone }}</td>
                    <td>{{ partner.ordersAssigned }}</td>
                    <td>
                        <span class="badge px-3 py-2"
                            [ngClass]="partner.isActive ? 'bg-success-subtle text-success' : 'bg-secondary-subtle text-secondary'">
                            {{ partner.isActive ? 'Active' : 'Inactive' }}
                        </span>
                    </td>
                    <td><i class="bi bi-pencil-square" role="button"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
