<div class="container-fluid mt-4">
    <h4 class="fw-bold">Delivery Partner</h4>

    <div class="d-flex justify-content-between align-items-start flex-wrap gap-3 mt-3 p-4 bg-white rounded shadow-sm">

        <!-- Left Info Section -->
        <div>
            <!-- Name row -->
            <div class="d-flex align-items-center justify-content-between gap-2">
                <div class="fw-semibold fs-5">{{ partner?.name }}</div>
            </div>

            <!-- Phone + Email row -->
            <div class="d-flex align-items-center gap-3 mt-2 flex-wrap">
                <div>{{ partner?.phone }}</div>
                <div>{{ partner?.email }}</div>
            </div>
        </div>

        <!-- Right Badge Section (Active + 30 Nos) -->
        <div class="d-flex flex-column  gap-2">
            <span class="badge bg-success text-capitalize">{{ partner?.status }}</span>
            <span class="badge bg-light text-dark">30 Nos</span>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex flex-column gap-2">
            <button class="btn btn-danger d-flex align-items-center">
                <i class="bi bi-pencil-fill me-1"></i> Edit
            </button>
            <button class="btn btn-warning text-white d-flex align-items-center">
                <i class="bi bi-save-fill me-1"></i> Save
            </button>
        </div>

    </div>
</div>
